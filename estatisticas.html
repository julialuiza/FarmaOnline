    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Sul', 232],
        ['Oeste', 266],
        ['Centro-Oeste',260],
        ['Leste', 340],
        ['Norte', 200]
      ]);

      var options = {
        title: 'Quantidade busca de remédio no último mês',
        pieHole: 0.5,
        slices: {
            0: { color: '#134a5f' },
            1: { color: '#195971' },
            2: { color: '#307e9c' },
            3: { color: '#4e97b3' },
            4: { color: '#7fcdea' }
          }
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));

      chart.draw(data, options);
    }

    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawBar);

    function drawBar() {

      var data = google.visualization.arrayToDataTable([
        ['Remédios', 'Buscas',],
        ['ALBENDAZOL', 8175000],
        ['DIAZEPAM', 3792000],
        ['VERAPAMIL', 2695000],
        ['EPINEFRINA', 2099000],
        ['ATENOLOL', 1526000]
      ]);

      var options = {
        title: 'Remédios buscados no último mês',
        chartArea: {width: '50%'},
        hAxis: {
          title: 'Quantidade de buscas',
          minValue: 0
        },
        vAxis: {
          title: 'Nome remédio'
        }
      };

      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
  </script>
